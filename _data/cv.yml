        - *Gait Recognition* As a part of Biometric Recognition and Identification at Altitude and Range (<a href="https://www.iarpa.gov/research-programs/briar">BRIAR</a>), built gait recognition pipeline to identify human from long range, i.e., 500m and aerial sensor platforms, i.e., 50°. Proposed DME is integrated as a part of final pipeline.
